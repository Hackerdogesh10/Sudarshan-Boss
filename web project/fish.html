<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Machli Pari - Ultimate Fish Catching Adventure!</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Nunito:wght@400;600;700&display=swap');
  
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0; padding: 0;
    height: 100vh;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: 'Nunito', sans-serif;
    overflow: hidden;
    user-select: none;
    color: #fff;
    position: relative;
  }

  /* Animated background bubbles */
  .bubble {
    position: absolute;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.1);
    animation: float 8s infinite ease-in-out;
    pointer-events: none;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
    50% { transform: translateY(-20px) rotate(180deg); opacity: 0.6; }
  }

  h1 {
    font-family: 'Fredoka One', cursive;
    font-size: 3.5rem;
    margin: 1rem;
    background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
    background-size: 300% 300%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    animation: gradient-shift 3s ease infinite;
    text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
  }

  @keyframes gradient-shift {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
  }

  #hud {
    display: flex;
    gap: 2rem;
    margin-bottom: 1rem;
    align-items: center;
  }

  .stat-card {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 20px;
    padding: 1rem 1.5rem;
    text-align: center;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    min-width: 120px;
  }

  .stat-value {
    font-size: 2rem;
    font-weight: 700;
    color: #ffeb3b;
    text-shadow: 0 0 10px rgba(255, 235, 59, 0.5);
  }

  .stat-label {
    font-size: 0.9rem;
    opacity: 0.9;
    margin-top: 0.2rem;
  }

  #game-area {
    position: relative;
    width: 90vw;
    max-width: 800px;
    height: 500px;
    background: linear-gradient(180deg, #4facfe 0%, #00f2fe 100%);
    border-radius: 30px;
    box-shadow: 
      0 20px 60px rgba(0, 0, 0, 0.3),
      inset 0 0 100px rgba(255, 255, 255, 0.1);
    overflow: hidden;
    border: 3px solid rgba(255, 255, 255, 0.3);
    position: relative;
  }

  /* Underwater effect */
  #game-area::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: 
      radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
      radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
      radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
    animation: shimmer 4s ease-in-out infinite;
    pointer-events: none;
  }

  @keyframes shimmer {
    0%, 100% { opacity: 0.3; }
    50% { opacity: 0.6; }
  }

  .fish {
    position: absolute;
    width: 80px;
    height: 60px;
    cursor: pointer;
    user-select: none;
    transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
    z-index: 10;
  }

  .fish:hover {
    transform: scale(1.3) rotate(5deg);
    filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.3)) brightness(1.2);
  }

  .fish-rare {
    animation: glow 2s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from { filter: drop-shadow(0 0 5px #ffeb3b) drop-shadow(0 0 10px #ffeb3b); }
    to { filter: drop-shadow(0 0 20px #ffeb3b) drop-shadow(0 0 30px #ffeb3b); }
  }

  .fish-bonus {
    animation: rainbow 3s linear infinite;
  }

  @keyframes rainbow {
    0% { filter: hue-rotate(0deg) saturate(1.5) brightness(1.2); }
    100% { filter: hue-rotate(360deg) saturate(1.5) brightness(1.2); }
  }

  /* Particle effects */
  .particle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: #ffeb3b;
    border-radius: 50%;
    pointer-events: none;
    animation: particle-explode 1s ease-out forwards;
  }

  @keyframes particle-explode {
    0% {
      transform: scale(1);
      opacity: 1;
    }
    100% {
      transform: scale(0) translateY(-50px);
      opacity: 0;
    }
  }

  .score-popup {
    position: absolute;
    font-size: 1.5rem;
    font-weight: 700;
    color: #ffeb3b;
    text-shadow: 0 0 10px rgba(255, 235, 59, 0.8);
    pointer-events: none;
    animation: score-popup 1s ease-out forwards;
    z-index: 100;
  }

  @keyframes score-popup {
    0% {
      transform: scale(1) translateY(0);
      opacity: 1;
    }
    100% {
      transform: scale(1.5) translateY(-40px);
      opacity: 0;
    }
  }

  #controls {
    display: flex;
    gap: 1rem;
    margin-top: 1.5rem;
    align-items: center;
  }

  button {
    padding: 1rem 2.5rem;
    border: none;
    border-radius: 25px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    font-family: inherit;
  }

  #reset-btn {
    background: linear-gradient(45deg, #ff6b6b, #ee5a52);
    color: white;
  }

  #reset-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 35px rgba(238, 90, 82, 0.4);
  }

  #pause-btn {
    background: linear-gradient(45deg, #4ecdc4, #44a08d);
    color: white;
  }

  #pause-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 35px rgba(78, 205, 196, 0.4);
  }

  #sound-btn {
    background: linear-gradient(45deg, #a8e6cf, #7fcdcd);
    color: white;
    padding: 1rem;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #sound-btn:hover {
    transform: translateY(-2px) rotate(15deg);
    box-shadow: 0 12px 35px rgba(127, 205, 205, 0.4);
  }

  /* Game over screen */
  #game-over {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0, 0, 0, 0.9);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 2rem;
    text-align: center;
    display: none;
    z-index: 1000;
    border: 2px solid rgba(255, 255, 255, 0.2);
  }

  /* Seaweed decoration */
  .seaweed {
    position: absolute;
    bottom: 0;
    width: 20px;
    height: 150px;
    background: linear-gradient(to top, #2d5a27, #4a7c59);
    border-radius: 10px 10px 0 0;
    animation: sway 3s ease-in-out infinite;
    transform-origin: bottom center;
  }

  @keyframes sway {
    0%, 100% { transform: rotate(-5deg); }
    50% { transform: rotate(5deg); }
  }

  /* Coral decoration */
  .coral {
    position: absolute;
    bottom: 0;
    width: 40px;
    height: 80px;
    background: radial-gradient(circle, #ff6b6b, #ee5a52);
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    animation: pulse 4s ease-in-out infinite;
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
  }

  #timer-bar {
    position: absolute;
    top: 10px;
    left: 10px;
    right: 10px;
    height: 8px;
    background: rgba(255, 255, 255, 0.3);
    border-radius: 4px;
    overflow: hidden;
  }

  #timer-fill {
    height: 100%;
    background: linear-gradient(90deg, #4ecdc4, #44a08d);
    border-radius: 4px;
    transition: width 0.1s linear;
    width: 100%;
  }

  .combo-indicator {
    position: absolute;
    top: 50px;
    right: 20px;
    background: rgba(255, 235, 59, 0.9);
    color: #333;
    padding: 0.5rem 1rem;
    border-radius: 20px;
    font-weight: 700;
    font-size: 1.1rem;
    display: none;
    animation: bounce 0.5s ease;
  }

  @keyframes bounce {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.2); }
  }
</style>
</head>
<body>

<!-- Animated background bubbles -->
<div class="bubble" style="left: 10%; width: 40px; height: 40px; animation-delay: 0s;"></div>
<div class="bubble" style="left: 20%; width: 20px; height: 20px; animation-delay: 2s;"></div>
<div class="bubble" style="left: 35%; width: 60px; height: 60px; animation-delay: 4s;"></div>
<div class="bubble" style="left: 50%; width: 20px; height: 20px; animation-delay: 1s;"></div>
<div class="bubble" style="left: 70%; width: 40px; height: 40px; animation-delay: 3s;"></div>
<div class="bubble" style="left: 85%; width: 30px; height: 30px; animation-delay: 5s;"></div>

<h1>üåä Machli Pari üêü</h1>

<div id="hud">
  <div class="stat-card">
    <div class="stat-value" id="score-display">0</div>
    <div class="stat-label">Score</div>
  </div>
  <div class="stat-card">
    <div class="stat-value" id="combo-display">0</div>
    <div class="stat-label">Combo</div>
  </div>
  <div class="stat-card">
    <div class="stat-value" id="level-display">1</div>
    <div class="stat-label">Level</div>
  </div>
</div>

<div id="game-area">
  <div id="timer-bar">
    <div id="timer-fill"></div>
  </div>
  <div class="combo-indicator" id="combo-indicator">COMBO x2!</div>
  
  <!-- Decorative elements -->
  <div class="seaweed" style="left: 5%; animation-delay: 0s;"></div>
  <div class="seaweed" style="left: 15%; animation-delay: 1s; height: 120px;"></div>
  <div class="coral" style="right: 10%; animation-delay: 2s;"></div>
  <div class="coral" style="right: 25%; animation-delay: 0s; width: 30px; height: 60px;"></div>
  <div class="seaweed" style="right: 5%; animation-delay: 2s; height: 140px;"></div>
</div>

<div id="controls">
  <button id="sound-btn" title="Toggle Sound">üîä</button>
  <button id="pause-btn">‚è∏Ô∏è Pause</button>
  <button id="reset-btn">üîÑ Reset</button>
</div>

<div id="game-over">
  <h2>üéâ Game Over! üéâ</h2>
  <p>Final Score: <span id="final-score">0</span></p>
  <p>Highest Level: <span id="final-level">1</span></p>
  <button onclick="resetGame()">Play Again</button>
</div>

<script>
  const gameArea = document.getElementById('game-area');
  const scoreDisplay = document.getElementById('score-display');
  const comboDisplay = document.getElementById('combo-display');
  const levelDisplay = document.getElementById('level-display');
  const resetBtn = document.getElementById('reset-btn');
  const pauseBtn = document.getElementById('pause-btn');
  const soundBtn = document.getElementById('sound-btn');
  const gameOverScreen = document.getElementById('game-over');
  const timerFill = document.getElementById('timer-fill');
  const comboIndicator = document.getElementById('combo-indicator');

  let gameState = {
    score: 0,
    combo: 0,
    level: 1,
    timeLeft: 60,
    isPaused: false,
    soundEnabled: true,
    fishCount: 0,
    gameRunning: false
  };

  const fishTypes = [
    { emoji: 'üêü', points: 10, rarity: 0.4, speed: 1 },
    { emoji: 'üê†', points: 15, rarity: 0.3, speed: 1.2 },
    { emoji: 'üê°', points: 20, rarity: 0.2, speed: 0.8 },
    { emoji: 'ü¶à', points: 50, rarity: 0.05, speed: 1.5, special: 'rare' },
    { emoji: 'üêô', points: 100, rarity: 0.03, speed: 0.6, special: 'bonus' },
    { emoji: 'ü¶ë', points: 75, rarity: 0.07, speed: 1.3, special: 'rare' }
  ];

  let gameTimer, spawnTimer, comboTimer;

  // Sound effects (using Web Audio API)
  const audioContext = new (window.AudioContext || window.webkitAudioContext)();
  
  function playSound(frequency, duration, type = 'sine') {
    if (!gameState.soundEnabled) return;
    
    const oscillator = audioContext.createOscillator();
    const gainNode = audioContext.createGain();
    
    oscillator.connect(gainNode);
    gainNode.connect(audioContext.destination);
    
    oscillator.frequency.value = frequency;
    oscillator.type = type;
    
    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
    
    oscillator.start(audioContext.currentTime);
    oscillator.stop(audioContext.currentTime + duration);
  }

  function playClickSound() {
    playSound(800, 0.1);
    setTimeout(() => playSound(1000, 0.1), 50);
  }

  function playBonusSound() {
    playSound(523, 0.2);
    setTimeout(() => playSound(659, 0.2), 100);
    setTimeout(() => playSound(784, 0.3), 200);
  }

  function randomNumber(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  function selectFishType() {
    const rand = Math.random();
    let cumulative = 0;
    
    for (let fish of fishTypes) {
      cumulative += fish.rarity;
      if (rand <= cumulative) {
        return fish;
      }
    }
    return fishTypes[0]; // fallback
  }

  function createFish() {
    const fishType = selectFishType();
    const fish = document.createElement('div');
    fish.className = 'fish';
    fish.textContent = fishType.emoji;
    fish.style.fontSize = '3rem';
    fish.dataset.points = fishType.points;
    fish.dataset.speed = fishType.speed;
    
    if (fishType.special === 'rare') {
      fish.classList.add('fish-rare');
    } else if (fishType.special === 'bonus') {
      fish.classList.add('fish-bonus');
    }
    
    // Random position
    fish.style.top = `${randomNumber(50, gameArea.clientHeight - 100)}px`;
    fish.style.left = `${randomNumber(10, gameArea.clientWidth - 90)}px`;
    
    fish.addEventListener('click', () => catchFish(fish));
    
    gameArea.appendChild(fish);
    gameState.fishCount++;
    
    // Move fish randomly
    moveFish(fish);
    
    return fish;
  }

  function moveFish(fish) {
    if (!gameArea.contains(fish) || gameState.isPaused) return;
    
    const speed = parseFloat(fish.dataset.speed) * (0.5 + gameState.level * 0.1);
    const newTop = randomNumber(50, gameArea.clientHeight - 100);
    const newLeft = randomNumber(10, gameArea.clientWidth - 90);
    
    fish.style.transition = `all ${3 / speed}s cubic-bezier(0.25, 0.46, 0.45, 0.94)`;
    fish.style.top = `${newTop}px`;
    fish.style.left = `${newLeft}px`;
    
    setTimeout(() => moveFish(fish), randomNumber(2000, 4000) / speed);
  }

  function catchFish(fish) {
    const points = parseInt(fish.dataset.points);
    const comboMultiplier = Math.floor(gameState.combo / 5) + 1;
    const totalPoints = points * comboMultiplier;
    
    gameState.score += totalPoints;
    gameState.combo++;
    
    // Play sound
    if (points > 50) {
      playBonusSound();
    } else {
      playClickSound();
    }
    
    // Create particles
    createParticles(fish.offsetLeft + 40, fish.offsetTop + 30);
    
    // Show score popup
    showScorePopup(fish.offsetLeft + 40, fish.offsetTop + 30, `+${totalPoints}`);
    
    // Update displays
    updateHUD();
    
    // Show combo indicator
    if (gameState.combo >= 5 && gameState.combo % 5 === 0) {
      showComboIndicator();
    }
    
    // Level up check
    if (gameState.score >= gameState.level * 500) {
      levelUp();
    }
    
    fish.remove();
    gameState.fishCount--;
  }

  function createParticles(x, y) {
    for (let i = 0; i < 8; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = `${x}px`;
      particle.style.top = `${y}px`;
      particle.style.animationDelay = `${i * 0.05}s`;
      
      const angle = (Math.PI * 2 * i) / 8;
      const distance = randomNumber(20, 40);
      particle.style.setProperty('--end-x', `${Math.cos(angle) * distance}px`);
      particle.style.setProperty('--end-y', `${Math.sin(angle) * distance}px`);
      
      gameArea.appendChild(particle);
      
      setTimeout(() => particle.remove(), 1000);
    }
  }

  function showScorePopup(x, y, text) {
    const popup = document.createElement('div');
    popup.className = 'score-popup';
    popup.textContent = text;
    popup.style.left = `${x}px`;
    popup.style.top = `${y}px`;
    
    gameArea.appendChild(popup);
    setTimeout(() => popup.remove(), 1000);
  }

  function showComboIndicator() {
    const multiplier = Math.floor(gameState.combo / 5);
    comboIndicator.textContent = `COMBO x${multiplier}!`;
    comboIndicator.style.display = 'block';
    
    setTimeout(() => {
      comboIndicator.style.display = 'none';
    }, 1500);
  }

  function levelUp() {
    gameState.level++;
    gameState.timeLeft += 10; // Bonus time
    playBonusSound();
    
    // Show level up message
    showScorePopup(gameArea.clientWidth / 2, gameArea.clientHeight / 2, `LEVEL ${gameState.level}!`);
  }

  function updateHUD() {
    scoreDisplay.textContent = gameState.score;
    comboDisplay.textContent = gameState.combo;
    levelDisplay.textContent = gameState.level;
  }

  function updateTimer() {
    if (gameState.isPaused || !gameState.gameRunning) return;
    
    gameState.timeLeft--;
    const percentage = (gameState.timeLeft / 60) * 100;
    timerFill.style.width = `${Math.max(0, percentage)}%`;
    
    if (gameState.timeLeft <= 0) {
      endGame();
    }
    
    // Reset combo if no catches for 3 seconds
    if (gameState.combo > 0) {
      clearTimeout(comboTimer);
      comboTimer = setTimeout(() => {
        gameState.combo = 0;
        updateHUD();
      }, 3000);
    }
  }

  function spawnFish() {
    if (gameState.isPaused || !gameState.gameRunning) return;
    
    const maxFish = 5 + gameState.level;
    const spawnRate = Math.max(500, 1500 - gameState.level * 100);
    
    if (gameState.fishCount < maxFish) {
      createFish();
    }
    
    spawnTimer = setTimeout(spawnFish, randomNumber(spawnRate, spawnRate * 2));
  }

  function startGame() {
    gameState.gameRunning = true;
    gameState.timeLeft = 60;
    
    // Start timers
    gameTimer = setInterval(updateTimer, 1000);
    spawnFish();
    
    // Initial fish spawn
    for (let i = 0; i < 3; i++) {
      setTimeout(() => createFish(), i * 500);
    }
  }

  function endGame() {
    gameState.gameRunning = false;
    clearInterval(gameTimer);
    clearTimeout(spawnTimer);
    
    document.getElementById('final-score').textContent = gameState.score;
    document.getElementById('final-level').textContent = gameState.level;
    gameOverScreen.style.display = 'block';
  }

  function resetGame() {
    gameState = {
      score: 0,
      combo: 0,
      level: 1,
      timeLeft: 60,
      isPaused: false,
      soundEnabled: gameState.soundEnabled,
      fishCount: 0,
      gameRunning: false
    };
    
    // Clear all fish
    document.querySelectorAll('.fish').forEach(fish => fish.remove());
    
    // Reset displays
    updateHUD();
    timerFill.style.width = '100%';
    gameOverScreen.style.display = 'none';
    
    // Clear timers
    clearInterval(gameTimer);
    clearTimeout(spawnTimer);
    clearTimeout(comboTimer);
    
    // Start new game
    startGame();
  }

  function togglePause() {
    gameState.isPaused = !gameState.isPaused;
    pauseBtn.textContent = gameState.isPaused ? '‚ñ∂Ô∏è Resume' : '‚è∏Ô∏è Pause';
  }

  function toggleSound() {
    gameState.soundEnabled = !gameState.soundEnabled;
    soundBtn.textContent = gameState.soundEnabled ? 'üîä' : 'üîá';
  }

  // Event listeners
  resetBtn.addEventListener('click', resetGame);
  pauseBtn.addEventListener('click', togglePause);
  soundBtn.addEventListener('click', toggleSound);

  // Initialize game
  updateHUD();
  startGame();

  // Keyboard controls
  document.addEventListener('keydown', (e) => {
    switch(e.key) {
      case ' ':
        e.preventDefault();
        togglePause();
        break;
      case 'r':
      case 'R':
        resetGame();
        break;
      case 'm':
      case 'M':
        toggleSound();
        break;
    }
  });

</script>

</body>
</html>
